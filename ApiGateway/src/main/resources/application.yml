server:
  port: 8081

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      routes:
        - id: crowdData-service
          uri: lb://CROWD-DATA-SERVICE
          predicates:
            - Path=/crowddata/**
        - id: reward-service
          uri: lb://REWARD-SERVICE
          predicates:
            - Path=/rewards/**
      globalcors:
        add-to-simple-url-handler-mapping: true
        corsConfigurations:
          '[/**]':
            allowedOrigins:
              - http://localhost:3000        # match your React origin exactly
            allowedMethods:
              - GET
              - POST
              - PUT
              - PATCH
              - DELETE
              - OPTIONS
            allowedHeaders:
              - "*"                          # covers Authorization, Content-Type, etc.
            exposedHeaders:
              - Authorization
              - Location
            allowCredentials: true
            maxAge: 3600

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
